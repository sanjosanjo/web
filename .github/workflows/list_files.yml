name: Generate Directory Listings

on:
  push:
    branches:
      - main # Triggers the workflow on commits to your main branch

permissions:
  contents: read    # Allows reading of repository files
  pages: write      # Allows uploading the artifact for GitHub Pages
  id-token: write   # Required for secure OIDC authentication

jobs:
  pages-directory-listing:
    runs-on: ubuntu-latest
    
    # REQUIRED: Defines the secure deployment environment for GitHub Pages
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Directory Listings
        # This action creates an index.html file in every folder
        uses: jayanta525/github-pages-directory-listing@v4.0.0
        with:
          FOLDER: . # Starts listing from the root of the repository
          # IMPORTANT: We are NOT using the BASE_URL parameter, as the site briefly worked without it, 
          # indicating it was a cache/server issue, not a configuration issue.
          
      - name: Deploy to GitHub Pages (Artifact Upload)
        # Uploads the generated files (including the new index.html files)
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy
        id: deployment
        # Publishes the artifact to the live GitHub Pages site
        uses: actions/deploy-pages@v4
